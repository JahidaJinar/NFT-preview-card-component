<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card-container">
        <article class="nft-card">
            <div class="nft-image">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT design">
                <div class="image-overlay"></div>
                <img class="view-icon" src="./images/icon-view.svg" alt="View icon">
            </div>
            
            <h1 class="nft-title">Equilibrium #3429</h1>
            <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="nft-details">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="Clock icon">
                    <span>3 days left</span>
                </div>
            </div>
            
            <div class="creator">
                <img class="creator-avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar">
                <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
            </div>
        </article>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JahidaJinar">Jahida Khanom Jinar</a>.
    </div>
</body>
</html>
